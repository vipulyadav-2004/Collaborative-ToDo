services:
  - type: web
    name: collaborative-todo
    env: python
    buildCommand: "pip install -r requirements.txt && python -m flask db upgrade"
    startCommand: "gunicorn 'backend:create_app()'"
    disks:
      - name: sqlite-data
        mountPath: /var/data/render/sqlite
        sizeGB: 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: backend:create_app
      # This tells the app exactly where the database is on the persistent disk
      - key: DATABASE_URL
        value: "sqlite:////var/data/render/sqlite/site.db"